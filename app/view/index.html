<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "./assets/img/logo_alphacode.svg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./plugins/jquery_mask/jquery.mask.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/form.js" defer type="module"></script>
    <script src="./assets/js/button.js" defer type="module"></script>
    <script src="./assets/js/contact.js" defer type="module"></script>
    <script src="./assets/js/tableData.js" defer type="module"></script>
    <title>Contatos Alphacode</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <header>
        <nav class="navbar" id="header">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://site.alphacode.com.br/" target="_blank" id="logo_title">
                <img src="./assets/img/logo_alphacode.png" alt="Logo" height="90" class="d-inline-block align-text-top">
                
                <h4>
                    <p class="fw-bold" style="margin: 0 auto;">
                        Cadastro de contatos
                    </p>
                </h4>
              </a>
            </div>
          </nav>
    </header>
    
    <main>
        <div class="modal" id="meuModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Conteúdo do modal -->
                <div class="modal-header">
                  <h5 class="modal-title">Título do Modal</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <p>Conteúdo do modal...</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </div>
          </div>
        <form class="form" id="form">
            <div class="container text-center" id="form"></div>
        </form>

        <hr>


        <div class="table-responsive">
            <table class="table text-center" id="columns">
                <thead>
                    <tr id="row_title">
                        <th scope="col">
                            <h5 class="fw-bold text-white">
                                Nome
                            </h5>
                        </th>
                        <th scope="col">
                            <h5 class="fw-bold text-white">
                                Data de nascimento
                            </h5>
                        </th>
                        <th scope="col">
                            <h5 class="fw-bold text-white">
                                E-mail
                            </h5>
                        </th>
                        <th scope="col">
                            <h5 class="fw-bold text-white">
                                Celular para contato
                            </h5>
                        </th>
                        <th scope="col">
                            <h5 class="fw-bold text-white">
                                Ações
                            </h5>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>

    <footer>
        <a class="fw-normal" href="https://site.alphacode.com.br/" target="_blank">Termos | Políticas</a>

        <div id="copyright">
            <p class="fw-normal" style="margin: 0 auto;">© Copyright 2022 | Desenvolvido por </p>

            <img class="img-fluid" id="logo_footer" src="./assets/img/logo_rodape_alphacode.png" alt="Logo rodapé">
        </div>
        
        <p class="fw-normal m-0">© Alphacode IT Solutions 2022</p>
    </footer>
</body>
</html>
